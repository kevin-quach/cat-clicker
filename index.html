<html>
<head>
	<title>Cat Clicker</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/cat.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<div class="container">
				<h1 class="cat-title">Cat Clicker</h1>
			</div>
		</header>
		<main id="body">

			<div class="container">
				<div class="container-inner">
					<div class="row">
						<div class="col-md-4">

							<div id="food" class="panel panel-default" data-resource="Frisky Bits">
								<div class="panel-body">
									<span class="resource-title">Frisky Bits</span>
									<a class="btn btn-warning btn-xs pull-right resource-btn" href="#">Gather</a>
									<div class="progress">
  										<div class="progress-bar progress-bar-warning resource-bar" role="progressbar"  >
  										</div>
  										<span class="resource-rate">0/sec</span>
									</div>
									<span class="pull-left resource-capacity">0/200</span>
									<span class="pull-right resource-time">Infinity</span>
								</div>
							</div>

							<div id="fish" class="panel panel-default" data-resource="Fresh Fish">
								<div class="panel-body">
									<span class="resource-title">Fresh Fish</span>
									<a class="btn btn-primary btn-xs pull-right resource-btn" href="#">Gather</a>
									<div class="progress">
  										<div class="progress-bar progress-bar-primary resource-bar" role="progressbar"  >
  										</div>
  										<span class="resource-rate">0/sec</span>
									</div>
									<span class="pull-left resource-capacity">0/100</span>
									<span class="pull-right resource-time">Infinity</span>
								</div>
							</div>

							<div id="herb" class="panel panel-default" data-resource="Catnip">
								<div class="panel-body">
									<span class="resource-title">Catnip</span>
									<a class="btn btn-success btn-xs pull-right resource-btn" href="#">Gather</a>
									<div class="progress">
  										<div class="progress-bar progress-bar-success resource-bar" role="progressbar"  >
  										</div>
  										<span class="resource-rate">0/sec</span>
									</div>
									<span class="pull-left resource-capacity">0/10</span>
									<span class="pull-right resource-time">Infinity</span>
								</div>
							</div>




						</div>
						<div class="col-md-4 col-md-offset-4">
							
						</div>
				</div>
			</div>

		</main>

	</div>

</body>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
